rules:
  - name: "cut"
    label: Cut
    priority: 1
    type: token
    pattern: |
      [word=/([\d\.\s]+)(cm|mm)/]

  - name: "ner-person"
    label: Person
    priority: 2
    type: token
    pattern: |
      [entity="PERSON"]+

  - name: "ner-org"
    label: Organization
    priority: 2
    type: token
    pattern: |
      [entity="ORGANIZATION"]+

  - name: "numbers"
    label: Number
    priority: 2
    type: token
    pattern: |
      [tag=CD]


  - name: "laceration"
    label: Lact
    priority: 2
    type: dependency
    pattern: |
      trigger = [word=/laceration/]
      on:Noun=nmod