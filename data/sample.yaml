rules:
  - name: dep_event_mention_out
    label: LivesIn
    priority: 1
    type: dependency
    pattern: |
      trigger = [lemma=live]
      resident:Person = [outgoing=/nmod|nsubj|det|dep|case|nmod_in|acl:relcl/]
  - name: dep_event_mention_in
    label: LivesIn
    priority: 1
    type: dependency
    pattern: |
      trigger = [lemma=live]
      resident:Person = [incoming=/nmod|nsubj|det|dep|case|nmod_in|acl:relcl/]
