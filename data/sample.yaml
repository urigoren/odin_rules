rules:
  - name: dep_event_mention_out
    label: LivesIn
    priority: 2
    type: dependency
    pattern: |
      trigger = [lemma=live]
      resident:Noun = [outgoing=/nmod|nsubj|det|dep|case|nmod_in|acl:relcl/]
  - name: dep_event_mention_in
    label: LivesIn
    priority: 2
    type: dependency
    pattern: |
      trigger = [lemma=live]
      resident:Noun = [incoming=/nmod|nsubj|det|dep|case|nmod_in|acl:relcl/]
  - name: "np"
    label: Noun
    priority: 1
    type: token
    unit: tag
    pattern: |
      /^N/